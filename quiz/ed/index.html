<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fellos - Online zorg voor mannen</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="../../assets/fellos-logo.png"
          alt="Fellos logo"
          width="40"
          height="40"
        />
      </div>
    </header>

    <div class="results-container">
      <div class="content-grid">
        <div>
          <div class="heading-group">
            <h1 class="heading-primary">Betere erecties,</h1>
            <h2 class="heading-secondary">beter seksleven</h2>
          </div>

          <div class="benefits-list">
            <div class="benefit-item">
              <span class="checkmark">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M20 6L9 17l-5-5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              Bewezen effectief bij 90% van de mannen
            </div>
            <div class="benefit-item">
              <span class="checkmark">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M20 6L9 17l-5-5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              Gratis verzending door heel Nederland
            </div>
            <div class="benefit-item">
              <span class="checkmark">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M20 6L9 17l-5-5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              Online consult met een arts
            </div>
          </div>

          <div class="cta-group">
            <a href="q1.html" class="cta-button primary">
              Aan de slag
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M5 12h14M12 5l7 7-7 7"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </div>
        </div>

        <div>
          <img
            src="https://placehold.co/600x400"
            alt="Fellos behandelpakket"
            width="600"
            height="400"
          />
        </div>
      </div>
    </div>
  </body>
</html>
